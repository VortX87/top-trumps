<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premier League Top Trumps</title>
  <!-- <script src="/model/pokedex.js" defer></script> -->
  <script src="script.js" defer></script>
  <script src="playerlist.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="header">
    <h1> Premier League Top Goalscorers</h1>
  </div>

  <div id="rules">
    <h2>Game Rules</h2>
    <br>
    <p>Pick a stat to compare. Onscreen alert shows who wins the round, then press next round for the next 1v1. First
      to hold all the cards wins the game<br>
    </p>
  </div>

  <div class="cards">
    <div id="playerOne">
    </div>

    <div id="playerTwo">
    </div>
  </div>

  <div class="buttons">
    <div id="btnOne">
      <button id="compAppsBtn">Apps</button>
    </div>

    <div id="btnTwo">
      <button id="compGoalsBtn">Goals</button>
    </div>

    <div id="btnThr">
      <button id="compAssistBtn">Assists</button>
    </div>

    <div id="btnfive">
      <button id="compWonBtn">Wins</button>
    </div>

    <div id="btnSix">
      <button id="compLossBtn">Losses</button>
    </div>
  </div>

  <div id="btnfour">
    <button id="nextRoundBtn">Next Round</button>
  </div>

</body>

</html>
